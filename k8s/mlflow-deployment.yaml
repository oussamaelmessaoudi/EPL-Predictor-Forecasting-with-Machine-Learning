apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: pl-prediction
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.13.0
        ports:
        - containerPort: 5000
        env:
        - name: BACKEND_STORE_URI
          value: postgresql://mlflow:mlflow_secure_pwd@postgres:5432/mlflow
        - name: DEFAULT_ARTIFACT_ROOT
          value: /mlflow-artifacts
        args:
        - "mlflow"
        - "server"
        - "--backend-store-uri"
        - "postgresql://mlflow:mlflow_secure_pwd@postgres:5432/mlflow"
        - "--default-artifact-root"
        - "/mlflow-artifacts"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "5000"
        volumeMounts:
        - name: mlflow-artifacts
          mountPath: /mlflow-artifacts
      volumes:
      - name: mlflow-artifacts
        persistentVolumeClaim:
          claimName: mlflow-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: pl-prediction
spec:
  selector:
    app: mlflow
  ports:
  - port: 5000
    targetPort: 5000
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-pvc
  namespace: pl-prediction
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
